<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Favicons -->
		<link href="{% static 'img/favicon.png' %}" rel="icon">
		
		<!-- Google Fonts -->
		<link href="https://fonts.gstatic.com" rel="preconnect">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
         
    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    
    <!-- DataTables Button -->
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    
    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Tippy -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link href="https://unpkg.com/tippy.js/dist/border.css" rel="stylesheet"/>

    <title>
      {% block title %} {% endblock %}
    </title>
  </head>
  <body>
    <!-- setting -->
    {% csrf_token %}
    <script>
      const axios_config = {
        headers: {
          'X-CSRFToken': "{{ csrf_token }}",
          'Content-Type': "multipart/form-data",
        }
      };
      let JOB_ID = {
          preprocess: "{{ JOB_ID }}",
          analysis: "{{ JOB_ID }}",
      };
    </script>
    
    <!-- header -->
    {% include 'header.html' %}

    <!-- sidebar -->
    {% include 'sidebar.html' %}

    <!-- body -->
    {% block content %} {% endblock %}

    <!-- footer -->
    {% include 'footer.html' %}

    <!-- CSS  -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/header.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/override_bootstrap.css' %}" rel="stylesheet"/>

    <!-- Javascript -->
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/database.js' %}"></script>
    <script src="{% static 'js/dataset.js' %}"></script>
    <script src="{% static 'js/group.js' %}"></script>
    <script src="{% static 'js/preprocess.js' %}"></script>
    <script src="{% static 'js/analysis.js' %}"></script>
    <script src="{% static 'js/browser.js' %}"></script>
    <script src="{% static 'js/tool.js' %}"></script>
  </body>
</html>
