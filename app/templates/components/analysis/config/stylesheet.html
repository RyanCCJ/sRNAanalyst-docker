<!-- stylesheet.html -->

<form class="row g-3 px-3">
  <div class="col-sm-6">
    <label class="form-label fw-bold col-form-label-sm mb-0">Theme</label>
    <span class="form-text ms-1">
      <i class="bi bi-info-circle-fill"></i> Ref:
      <a href="https://seaborn.pydata.org/archive/0.9/tutorial/aesthetics.html#aesthetics-tutorial" target="_blank">
        Controlling figure aesthetics <i class="bi bi-box-arrow-up-right"></i>
      </a>
    </span>
    <select class="form-select" name="theme" id="theme">
      <option value="darkgrid" selected>darkgrid</option>
      <option value="whitegrid">whitegrid</option>
      <option value="dark">dark</option>
      <option value="white">white</option>
      <option value="ticks">ticks</option>
    </select>
  </div>

  <div class="col-sm-6">
    <label class="form-label fw-bold col-form-label-sm mb-0">Color</label>
    <span class="form-text ms-1">
      <i class="bi bi-info-circle-fill"></i> Ref:
      <a href="https://seaborn.pydata.org/archive/0.9/tutorial/color_palettes.html#palette-tutorial" target="_blank">
        Choosing color palettes <i class="bi bi-box-arrow-up-right"></i>
      </a>
    </span>
    <input type="text" class="form-control" value="coolwarm" id="color">
  </div>

  <div class="col-sm-6">
    <label class="form-label fw-bold col-form-label-sm mb-0">Format</label>
    <select class="form-select" name="format" id="format">
      <option value="png" selected>png</option>
      <option value="svg">svg</option>
    </select>
  </div>
</form>
